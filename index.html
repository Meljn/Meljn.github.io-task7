<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на Slick</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>Слайдер</h1>
    <div class="slider">
        <div class="slide">Слайд 1</div>
        <div class="slide">Слайд 2</div>
        <div class="slide">Слайд 3</div>
        <div class="slide">Слайд 4</div>
        <div class="slide">Слайд 5</div>
        <div class="slide">Слайд 6</div>
        <div class="slide">Слайд 7</div>
        <div class="slide">Слайд 8</div>
    </div>
    <div class="navigation">
        <button id="prev-slide">Назад</button>
        <button id="next-slide">Вперед</button>
    </div>
</body>
</html>
